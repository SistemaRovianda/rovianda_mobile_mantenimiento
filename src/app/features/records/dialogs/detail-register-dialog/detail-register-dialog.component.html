<ion-content>
  <div class="content">
    <div class="ion-text-start">
      <ion-label class="title">Detalles</ion-label>
    </div>
    <div class="ion-text-center">
      <ion-grid>
        <ion-col class="ion-justify-content-center ion-padding">
          <div>
            <img [src]="detail.image" height="200px" width="200px" />
          </div>
          <ion-label class="label">Captura del mantenimiento</ion-label>
        </ion-col>
        <ion-row class="ion-justify-content-center ion-padding">
          <ion-label class="title">TÃ­tulo de falla</ion-label>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-padding">
          <ion-label class="label">{{ detail.titleFailure }}</ion-label>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-padding">
          <ion-label class="label">{{ detail.description }}</ion-label>
        </ion-row>
      </ion-grid>
    </div>

    <div class="buttons">
      <ion-label (click)="cancel()"> Cancelar</ion-label>

      <ion-label
        class="btn"
        [routerLink]="['/record/finish']"
        (click)="finish()"
      >
        Finalizar</ion-label
      >
    </div>
  </div>
</ion-content>
