<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button
        class="ion-text-sm-center ion-text-md-center ion-text-lg-center"
        [text]="titlePath || 'titlePath'"
        [defaultHref]="path || '/'"
        icon="arrow-back"
      ></ion-back-button> -->
      <ion-button
        (click)="onClickBack()"
        expand="block"
        fill="clear"
        shape="round"
      >
        <ion-icon lot="start" name="arrow-back-outline"></ion-icon>
        {{ titlePath || "Regresar" }}
      </ion-button>
    </ion-buttons>
    <ion-title text-center>
      <ion-grid>
        <ion-row>
          <ion-col size="12"
            ><label
              class="ion-text-sm-center ion-text-md-center ion-text-lg-center ion-text-xl-center"
            >
              {{ title || "Seccion" }}</label
            ></ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
